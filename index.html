<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main-file -->
    <link rel="stylesheet" href="css/index-style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg py-5 main-bg-color text-white">
      <div class="container">
        <a class="navbar-brand d-flex gap-3 align-items-center" href="#">
          <div>
            <img src="image/logo.png" alt="Logo" />
          </div>
          <div>
            <h1 class="fs-6">Weather</h1>
            <small style="font-size: 10px"> agline goes here </small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link active px-4 py-1" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-4 py-1" href="#">News</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-4 py-1" href="#">Live cameras</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-4 py-1" href="#">Photos</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-4 py-1" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- section  -->
    <section>
      <div class="container py-5">
        <form class="position-relative">
          <input type="search" placeholder="Find your location..." class="w-100" id="search">
          <input type="submit" value="Find">
        </form>
        <div class="weather py-5">
          <div class="row">
            <div class="col-md-4">
              <div class="date d-flex justify-content-between text-white-50">
                <p class="day">Wednesday</p>
                <p class="aaa">3January</p>
              </div>
              <div class="content text-white">
                <p>Cairo</p>
                <div class="degree d-flex justify-content-between align-items-center">
                  <div class="num">
                    21<sup>o</sup>C
                  </div>
                  <div class="icon">
                    <img src="image/116.webp" alt width="90px">
                  </div>
                </div>
                <div class="custom">Partly cloudy</div>
                <span>
                  <img src="image/icon-umberella.png" alt>
                  20%
                </span>
                <span>
                  <img src="image/icon-wind.png" alt>
                  18km/h
                </span>
                <span>
                  <img src="image/icon-compass.png" alt="">
                  East
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="date-two text-center text-white">
                Saturday
              </div>
              <div class="second-day ">
                <div class="icon text-center pt-4">
                  <img src="image/113.webp" alt >
                </div>
                <div class="temp-second-day text-center py-2">
                  <p class="temp-one">
                    22.3<sup>o</sup>C
                  </p>
                  <p class="temp-two">
                    14<sup>o</sup>
                  </p>
                </div>
                <div class="custom text-center">
                  Sunny
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="date-there text-center text-white">
                Saturday
              </div>
              <div class="third-day ">
                <div class="icon text-center pt-4">
                  <img src="image/113.webp" alt>
                </div>
                <div class="temp-third-day text-center py-2">
                  <p class="temp-one">
                    22.3<sup>o</sup>C
                  </p>
                  <p class="temp-two">
                    14<sup>o</sup>
                  </p>
                </div>
                <div class="custom text-center">
                  Sunny
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
